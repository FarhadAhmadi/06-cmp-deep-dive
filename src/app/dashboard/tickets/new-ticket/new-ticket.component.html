<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <app-control labelForId="title" lable="Title">
    <input
      name="title"
      id="title"
      [(ngModel)]="title"
      required
      minlength="10"
    />
  </app-control>
  <app-control labelForId="request" lable="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      required
      minlength="20"
      [(ngModel)]="request"
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span class="icon"> âž¤ </span>
    </button>
  </p>
</form>
